<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Responsive Fullscreen Menu With Border link Transitions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
      <h1>
        Awesome Responsive Fullscreen Menu
        <span>With border transition links</span>
      </h1>
      <input type="checkbox" id="myInput">

      <label for="myInput">
        <span class="bar top"></span>
        <span class="bar middle"></span>
        <span class="bar bottom"></span>
      </label>

      <aside>
        <div class="aside-section aside-left">
          <div class="aside-content">
            <p>
              <img src="cocacola5.png" alt="">
            </p>
            <button class="button">DISCOVER</button>
          </div>
        </div>

        <div class="aside-section aside-right">
          <ul class="aside-list">
            <li>
              <a href="" class="aside-anchor">About Us</a>
            </li>
            <li>
              <a href="" class="aside-anchor">Services</a>
            </li>
            <li>
              <a href="" class="aside-anchor">Products</a>
            </li>
            <li>
              <a href="" class="aside-anchor">Contact Us</a>
            </li>
          </ul>
        </div>

      </aside>

    </main>
</body>
</html>
